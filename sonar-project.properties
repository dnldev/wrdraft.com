# SonarCloud project configuration
sonar.projectKey=dnldev_wrdraft.com
sonar.organization=dnldev

# Directories containing the source code to be analyzed.
sonar.sources=app,components,data,hooks,lib

# Directories containing test files.
sonar.tests=hooks,lib,components

# Pattern to identify test files within the sonar.tests directories.
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx

# Path to the LCOV coverage report generated by Jest.
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source files.
sonar.sourceEncoding=UTF-8